<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- sol kısım -->
        <div class="left">
            <div id="menu" class="icon">
                <i class="bi bi-list"></i>

            </div>
            <img src="assets/logo12.png" alt="">
            <span>ICloud Mail</span>
        </div>

        <!-- orta kısım -->
        <div class="middle">
            <form>
                <button class="icon"><i class="bi bi-search"></i>
                </button>
                <input id="search" type="search" placeholder="Mail arayın...">
            </form>
        </div>

        <!-- sağ kısım -->

        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear-fill"></i>
            <i class="bi bi-menu-button-wide-fill"></i>
            <img src="assets/imagesmail.jpg" alt="">

        </div>
    </header>

    <!-- ana içerik -->
    <section>
        <!-- sol navigasyon -->
        <nav>

            <!-- nav oluşturma alanı -->
            <div class="create">
                <i class="bi bi-pencil-fill"></i>
                <span>Oluştur</span>
            </div>
            <!-- nav yönlendirme alanı -->

            <ul>
                <li>
                    <input checked id="cat1" type="radio" name="cat">
                    <label for="cat1">
                        <i class="bi bi-image"></i>
                        <span>Gelen Kutusu</span>
                    </label>
                </li>
                <li>
                    <input checked id="cat2" type="radio" name="cat">
                    <label for="cat2">
                        <i class="bi bi-star"></i>
                        <span>Yıldızlı</span>
                    </label>
                </li>
                <li>
                    <input checked id="cat3" type="radio" name="cat">
                    <label for="cat3">
                        <i class="bi bi-clock"></i>
                        <span>Zamanlı</span>
                    </label>
                </li>
                <li>
                    <input checked id="cat4" type="radio" name="cat">
                    <label for="cat4">
                        <i class="bi bi-arrow-right-circle"></i>
                        <span>Gönderilenler</span>
                    </label>
                </li>
                <li>
                    <input checked id="cat5" type="radio" name="cat">
                    <label for="cat5">
                        <i class="bi bi-archive"></i>
                        <span>Taslaklar</span>
                    </label>
                </li>
                <li>
                    <input checked id="cat6" type="radio" name="cat">
                    <label for="cat6">
                        <i class="bi bi-arrow-down"></i>
                        <span>Daha Fazla</span>
                    </label>
                </li>
            </ul>

            <!-- nav kategoriler -->

            <div class="bottom">

                <span>Kategoriler</span>
                <i class="bi bi-plus-lg"></i>
            </div>

        </nav>

        <!-- orta mail alanı -->
        <main>
            <!-- üst bar -->
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>

                <div class="right">
                    <p>1-50 of 94</p>
                    <i class="bi bi-chevron-left"></i>
                    <i class="bi bi-chevron-right"></i>

                </div>
            </div>
            <!-- mailler -->
            <div class="mails">
                <!-- bir mail -->
                <!-- <div class="mail">
                    <div class="info">
                        <input type="checkbox">
                        <i class="bi bi-star-fill"></i>
                        <b>Nurullah</b>
                    </div>
                    <div class="content">
                        <p class="title">8-sezon cuma</p>
                        <p class="desc">merhabalar, proje tesliminde son gün nedir?</p>
                    </div>
                    <p class="time">3 Aralık</p>
                    <button>Sil</button>
                </div> -->
                <!-- bir mail -->

            </div>
        </main>

        <!-- sağ yan alan -->
        <aside>
            <img src="assets/calendar-48.png">
            <img src="assets/keep-48.png">
            <img src="assets/task-48.png">
            <img src="assets/account-48.png">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>

    <!-- ekleme modalı -->

    <div class="modal-wrapper">
        <form class="modal">
            <div class="header">
                <h5>Yeni İleti</h5>
                <button type="button" class="close-modal">
                    <span>X</span>
                </button>
            </div>
            <input placeholder="Kime" type="text">
            <input placeholder="Konu" type="text">
            <textarea></textarea>
            <button id="send" type="submit">Gönder</button>
        </form>
    </div>


    <script type="module" src="main.js"></script>
</body>

</html>
